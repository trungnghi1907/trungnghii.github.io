<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/ebc54c23ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/logo.png" />
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="index.html" class="Logo">
          <img
            src="images/logo.png"
            alt="Logo"
            class="logo"
            width="80px"
            height="80px"
          />
        </a>
        
      </div>
      <div class="header-menu">
        <ul class="menu">
          <li class="menu-item">
            <a href="index.html" class="menu__link"
              ><i class="fa-solid fa-house"></i><span>Trang Chủ</span></a
            >
          </li>
          <li class="menu-item">
            <a href="products.html" class="menu__link"
              ><i class="fa-solid fa-shop"></i><span>Sản Phẩm</span></a
            >
          </li>
          <li class="menu-item">
            <a href="services.html" class="menu__link"
              ><i class="fa-solid fa-newspaper"></i><span>Dịch vụ</span></a
            >
          </li>
          <li class="menu-item">
            <a href="contact.html" class="menu__link menu__active"
              ><i class="fa-solid fa-user"></i><span>Đăng nhập</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <section>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Đăng Nhập
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Đăng ký
          </button>
        </div>
        <form action="" id="login" class="input-group">
          <input
            type="text"
            id="useridLog"
            class="input-field"
            placeholder="Tên Đăng Nhập"
            required
          />
          <input
            type="password"
            id="pwdLog"
            class="input-field"
            placeholder="Mật Khẩu"
            required
          />
          <input type="checkbox" class="check-box" /><span id="spanpwd"
            >Nhớ mật khẩu</span
          >
          <button type="submit" class="submit-btn" onclick="checkLogin()">
            Log in
          </button>
        </form>
        <form action="" id="register" class="input-group">
          <input
            type="text"
            id="useridRe"
            class="input-field"
            placeholder="Tên Đăng Nhập"
            required
          />
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="pwdRe"
            class="input-field"
            placeholder="Mật Khẩu"
            required
          />
          <input
            type="password"
            id="confirmpassword"
            class="input-field"
            placeholder="Nhập lại mật khẩu"
            required
          />
          <input type="checkbox" class="check-box" /><span id="spanpwd"
            >Đồng ý với các điều khoản
          </span>
          <button type="submit" class="submit-btn" onclick="checkRegister()">Sign up</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="col first-col">
        <img
          src="images/logo.png"
          alt=""
          class="footer-logo"
          width="50px"
          height="50px"
        />
        <h4 class="footer-heading">Contact</h4>
        <p class="footer-text">
          <strong>Address:</strong> 6 Nguyễn Văn Bảo, Phường 4, Quận Gò Vấp,
          TPHCM.
        </p>
        <p class="footer-text"><strong>Phone:</strong> 0816881198</p>
        <p class="footer-text">
          <strong>Copyright</strong> &copy; 2023 by TrungNghi & TienAnh.
        </p>
      </div>
      <div class="col">
        <h4 class="footer-heading">Resources</h4>
        <ul class="footer-list">
          <li class="footer-item">
            <a class="footer-link" href="#">Trang Chủ</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Dịch vụ</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Sản Phẩm</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Công Việc</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
